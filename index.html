<div class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>Java Source Printer</h1>  
            <p>Easily print all your Java source files as a single document. Just drop them below and hit Print or Download.</p>
        </div>
    </div>

    <div class="row">
        <div class="twelve columns">
            <div class="dropbox"> 
                <p>
                Drop <i>.java</i> files here!
                </p>
            <div>
        </div>
    </div>

    <div class="row" style="margin-top: 1em;">
        <div class="twelve columns">
            <button class="button-primary" type="button" onclick="generatePrint()">Print</button>
            <button class="button-primary" type="button" onclick="generateDownload()">Download</button>
            <button class="button-primary" type="button" onclick="clearList()">Clear</button>
        </div>
    </div>

    <div class="row">
        <div id="option_box" class="twelve columns">
            <p>Options</p>
            <div>
                <p>Highligh Java comments containing:</p>
                <input type="text" name="hl_text"></input>
            </div>
        </div>
    </div>

</div>
